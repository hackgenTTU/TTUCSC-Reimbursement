<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>大同資研社 報帳系統</title>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/jquery-ui.min.css' %}" rel="stylesheet">
	<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
	<script src="{% static 'js/jquery-ui.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery.cookie.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<span class="navbar-brand">TTUCSC</span>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<button type="button" class="btn btn-default navbar-btn navbar-right">Sign in</button>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container" style="top: 70px;">
		<div class="row">
			<div class="col-lg-6">
				<span style="font-size: 60px;">
					TTUCSC
					<br>
					Reimbursement
					<br>System</span>
			</div>
			<div class="col-lg-6">
				<h1>LOGIN</h1>
				<form class="form-horizontal" role="form" action="/Login/" method="POST">
					<div class="form-group">
						<label class="col-sm-2 control-label">Account</label>
						<div class="col-lg-6 col-sm-10">
							<input type="text" class="form-control" id="inputAccount" name="Account" placeholder="Account"></div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Password</label>
						<div class="col-lg-6 col-sm-10">
							<input type="password" class="form-control" id="inputPassword" name="Password" placeholder="Password"></div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Sign in</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
